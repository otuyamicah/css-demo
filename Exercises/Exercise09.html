<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of CSS atribute selectors</title>
    <style>
        input[type="text"] {
            background-color: skyblue
        }
    </style>


</head>

<body>

    <h3>CSS [attribute] selector is used to select elements with specified attribute.<br />style specific parts of an
        element.</h3>

    <h1>Styling Forms</h1>
    The attribute selectors can be useful for styling forms without class or ID: in this example i changed the color of
    the text box to skyblue

    <form>
        Firstname:<input type="text" value="Otuya">
        Lastname:<input type="text" value="Micah">
        <input type="button" value="submit">
    </form>






</body>

</html>
