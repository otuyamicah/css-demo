<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of psuedo-element</title>
    <style>
        p::before {
            content: "*";
            color:blue;
        }

        span {
            color: red;
            border-width: thick;
        }
    </style>


</head>

<body>

    <h3>A CSS psuedo-element is used to<br />style specific parts of an element.</h3>

    An example of CSS psuedo-element is:
    <ul>
        <li>The <span>::before</span> pseudo element which is used to style the first letter of a text.</li>
    </ul>

    <p>Sample of the ::before psuedo-element:i added an "asterisk" before the text</p>



</body>

</html>
