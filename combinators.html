<html>
    <head>
        <title>types of combinators</title>
        <style>
            body >p{
                background-color: blue;
            }

            article p{
                background-color: pink;
            }

            article ~p{
                background-color: green;
            }

            div >p{
                background-color: red;
            }

        
        </style>
    </head>
    <body>
        <p>on this same level</p>
        <article>
            <p>text subject1</p>
            <p>text subject2</p>
            <div>
                <p>text subject3</p>
                <p>text subject4</p>
            </div>
            <p>text subject5</p>
        </article>
        <p>text subject6</p>
        <p>more code</p>
        
    </body>
</html>
